<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/05d7bf7938.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyle.css">
</head>
<body>
    <header>
        <h1>Xyrone's Task Manager</h1>
    </header>
    <main>
            <section id="list">
               <h3>Your tasks</h3>
               <button class="btn btn-secondary btn-details" id="btnShowPanel">Show/hide sidebar</button>
               
               <div id="pendingTasks">
                    <!-- tasks will be rendered here -->
               </div>
            </section>
            
            <section id="form">
                <h3>Task info</h3>
                <div class="form">
                
                    <div class="mb-3">
                        <i id="iImportant" class="fa-solid fa-tag"></i>
                    </div>      
                
                    <div class="mb-3"
                        <label class="form-label">Title</label>
                        <input id="txtTitle" type="text" class="form-control">
                    </div>    
      
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea id="txtDescription" rows="3" class="form-control"></textarea>
                    </div>                 
                
                    <div class="mb-3">
                        <label class="form-label">DueDate</label>
                        <input id="selDueDate" type="datetime-local" class="form-control">
                    </div>                

                    <div class="mb-3">
                        <label class="form-label">Duration</label>
                        <input id="txtDuration" type="number" placeholder="(days)" class="form-control">
                    </div>             

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select id="selStatus" class="form-select">
                            <option>Pending</option>
                            <option>Active</option>
                            <option>Completed</option>
                            <option>Cancelled</option>
                        </select>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Color</label>
                        <input id="selColor" type="color" class="form-control">
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Budget</label>
                        <input id="txtBudget" type="number" placeholder="(dollars)" class="form-control">
                    </div>
                
                    <div class="mb-3">
                        <button id="btnSave" class="btn btn-dark">Save task</button>
                    </div>
                
                </div>
            </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> 
    <script src="./scripts/task.js"></script>
    <script src="./scripts/taskmanager.js"></script>
</body>
</html>
